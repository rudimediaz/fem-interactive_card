<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive card details form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="page-wrapper">
      <!-- page content -->
      <main>
        <div class="container">
          <div class="container__hero hero">
            <div class="hero__item hero__item_upper">
              <!-- card back side -->
              <div class="card-image card-image_back card-image-back">
                <div class="card-image-back__cvc card-image-cvc">
                  000
                </div>
              </div>
            </div>
            <div class="hero__item hero__item_lower">
              <!-- card front side  -->
              <div
                class="card-image card-image_front card-image-front"
              >
                <div class="card-image-front__logo">
                  <img
                    src="/images/card-logo.svg"
                    alt="credit card logo"
                  />
                </div>
                <div class="card-image-front__number">
                  0000 0000 0000 0000
                </div>
                <div
                  class="card-image-front__details card-image-details"
                >
                  <div class="card-image-details__name">
                    Jane Appleseed
                  </div>
                  <div class="card-image-details__exp">00/00</div>
                </div>
              </div>
            </div>
          </div>
          <div class="container__main main">
            <div class="main__item app">
              <interactive-form>
                <div class="form" data-view-id="active">
                  <form
                    action="#!"
                    style="display: contents"
                    autocomplete="off"
                  >
                    <div class="form__field-name field-group">
                      <label
                        for="inp-name"
                        class="field-group__label field-group_uppercase"
                        >Cardholder Name</label
                      >
                      <span class="field-group__input-wrapper">
                        <input
                          type="text"
                          id="inp-name"
                          placeholder="e.g. Jane Appleseed"
                        />
                        <span></span>
                      </span>
                      <div class="field-message">
                        Lorem ipsum dolor sit amet consectetur
                        adipisicing.
                      </div>
                    </div>
                    <!-- row breaks -->
                    <!-- cc number -->
                    <div class="form__field-number field-group">
                      <label
                        for="inp-cc-number"
                        class="field-group__label field-group_uppercase"
                        >Card Number</label
                      >
                      <span class="field-group__input-wrapper">
                        <input
                          type="text"
                          id="inp-cc-number"
                          placeholder="e.g. 1234 5678 9123 0000"
                        />
                        <span></span>
                      </span>
                      <div class="field-message">
                        Lorem ipsum dolor sit amet consectetur
                        adipisicing.
                      </div>
                    </div>
                    <!-- row break  -->
                    <!-- cc exp -->
                    <div class="form__field-exp field-group">
                      <fieldset style="display: contents">
                        <legend
                          class="field-group__label field-group_uppercase"
                        >
                          Exp. Date (MM/YY)
                        </legend>
                        <div
                          class="field-group__part field-group-part"
                        >
                          <span
                            class="field-group__input-wrapper field-group-part__mm"
                          >
                            <label
                              for="inp-cc-mm"
                              hidden
                              aria-hidden="true"
                              >month</label
                            >
                            <input
                              type="text"
                              id="inp-cc-mm"
                              placeholder="MM"
                            />
                            <span></span>
                          </span>
                          <span
                            class="field-group__input-wrapper field-group-part__yy"
                          >
                            <label
                              for="inp-cc-mm"
                              hidden
                              aria-hidden="true"
                              >month</label
                            >
                            <input
                              type="text"
                              id="inp-cc-yy"
                              placeholder="YY"
                            />
                            <span></span>
                          </span>
                        </div>
                        <div class="field-message">
                          Lorem ipsum dolor sit amet.
                        </div>
                      </fieldset>
                    </div>
                    <!-- break  -->
                    <!-- cc cvc -->
                    <div class="form__field-cvc field-group">
                      <label
                        for="inp-cc-cvc"
                        class="field-group__label field-group_uppercase"
                        >CVC</label
                      >
                      <span class="field-group__input-wrapper">
                        <input
                          type="text"
                          id="inp-cc-cvc"
                          placeholder="e.g. 123"
                        />
                        <span></span>
                      </span>
                      <div class="field-message">
                        Lorem ipsum dolor sit amet.
                      </div>
                    </div>
                    <div class="form__field-submit field-group">
                      <button class="button button_primary">
                        Confirm
                      </button>
                    </div>
                  </form>
                </div>
                <div class="feedback" data-view-id="completed">
                  feedback
                </div>
              </interactive-form>
            </div>
          </div>
        </div>
      </main>

      <!-- footer -->
      <footer>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io?ref=challenge"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </footer>
    </div>
    <template>
      0000 0000 0000 0000 Jane Appleseed 00/00 000 Cardholder Name
      e.g. Jane Appleseed Card Number e.g. 1234 5678 9123 0000 Exp.
      Date (MM/YY) MM YY CVC e.g. 123 Confirm

      <!-- Completed state start -->

      Thank you! We've added your card details Continue
    </template>
    <script src="/src/main.js" type="module"></script>
  </body>
</html>
